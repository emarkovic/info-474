<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Web Dev Table</title>

		<style>
			body {
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
			}
			h1 {
				text-align: center;
				width: 1500px;
				font-weight: lighter;
			}
			.node {
			  cursor: pointer;
			}

			.node circle {
			  fill: #fff;
			  stroke: #A662A8;

			}

			.node text {
			  font-size: 10px;

			}

			.link {
			  fill: none;
			  stroke: #387181;
			  stroke-width: 1.5px;
			}
			</style>
	</head>
